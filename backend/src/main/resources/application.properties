# MongoDB Mode: local or cloud
mongodb.mode=local

# Local MongoDB (Docker)
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=supermarket_stock
spring.data.mongodb.username=stockapp
spring.data.mongodb.password=stockpass123
spring.data.mongodb.authentication-database=supermarket_stock

# Cloud MongoDB (MongoDB Atlas) - Use -DbMode cloud when running
# The connection string will be provided via environment variable when using cloud mode

server.port=8080

# CORS configuration
spring.mvc.cors.allowed-origins=http://localhost:4200
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# JWT Configuration
jwt.secret=your-256-bit-secret-key-for-jwt-token-generation-must-be-at-least-256-bits-long-for-security
jwt.expiration=86400000

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.displayRequestDuration=true
springdoc.swagger-ui.docExpansion=none
springdoc.swagger-ui.defaultModelsExpandDepth=1
springdoc.swagger-ui.defaultModelExpandDepth=1
springdoc.swagger-ui.supportedSubmitMethods=get,post,put,delete,patch